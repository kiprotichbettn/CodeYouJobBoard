<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Submission</title>
  </head>
  <body>
    <form
      id="jobForm"
      action="https://script.google.com/macros/s/AKfycbzwlPYcOFv6npeUz4K3mSQwCcKRRhDemaHcsHCFRbXSFvri25zwI1WaVTH8EXqz_WU2ug/exec"
      method="POST"
      target="hidden_iframe"
    >
      <label>Employer: <input type="text" name="employer" required /></label><br/><br/>
      <label>Job Title: <input type="text" name="jobTitle" required /></label><br/><br/>
      <label>Pathway:
        <select name="pathway" required>
          <option value="Software">Software</option>
          <option value="Web">Web</option>
          <option value="Data">Data</option>
          <option value="PHP">PHP</option>
        </select>
      </label><br/><br/>
      <label>Language: <input type="text" name="language" placeholder="e.g. Python, JavaScript" required /></label><br/><br/>
      <label>Salary Range: <input type="text" name="salaryRange" placeholder="$70,000 - $90,000" required/></label><br/><br/>
      <label>Contact Person: <input type="text" name="contactPerson" /></label><br/><br/>
      <label>Location: <input type="text" name="location" /></label><br/><br/>

      <button type="submit">Submit Job</button>
    </form>

    <iframe name="hidden_iframe" style="display: none"></iframe>

    <script>
      // This simple script just gives the user feedback after submission.
      document.getElementById("jobForm").addEventListener("submit", function() {
        setTimeout(function() {
          alert("Form submitted! Check your Google Sheet.");
          // Optionally, you can reset the form after a short delay
          document.getElementById("jobForm").reset();
        }, 1000); // 1-second delay
      });
    </script>
  </body>
</html>

<style>
body {
  font-family: "Arial", sans-serif;
  background: var(--bg-2, #f4f4f4);
  color: var(--black, #111);
  padding: 0px;
  display: flex;
  justify-content: center;
}

form#jobForm {
  background: var(--white, #fff);
  border-radius: 10px;
  padding: 10px;
  width: 100%;
  max-width: 600px;
  height: auto;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
}

label {
  display: flex;
  flex-direction: column;
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--b-blue, #0077cc);
  margin-bottom: 0px;
  margin-top: 0px;
}

input[type="text"],
select {
  padding: 10px 12px;
  margin-top: 5px;
  border-radius: 12px;
  border: 1px solid var(--bg-2, #ddd);
  font-size: 0.9rem;
}

button[type="submit"] {
  padding: 10px 10px;
  background: linear-gradient(
    135deg,
    var(--b-blue, #0077cc),
    var(--b-torquise, #00c9b1)
  );
  color: var(--white, #fff);
  border: none;
  border-radius: 20px;
  font-weight: 600;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  color: var(--b-blue, #0077cc);
  margin-bottom: 20px;
}

@media (max-width: 768px) {
  form#jobForm {
    padding: 20px;
  }

  input[type="text"],
  select {
    font-size: 0.8rem;
  }

  button[type="submit"] {
    font-size: 0.8rem;
    padding: 8px 16px;
  }
}
</style>
