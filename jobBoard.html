<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <aside>
        <img src="imgs/cy-logo-dstacked-color.png" alt="CodeYou Logo" class="logo" max-width="60%">
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="jobBoard.html  "><i class="fa-solid fa-briefcase"></i> Job Board</a>
            <a href="#"><i class="fa-solid fa-address-book"></i> Contact Us</a>
    </aside>

    <div class="container">
        <div class="header">
            <h1>Job Listings</h1>
            <div class="stats">
                <div class="stat-item">
                    <strong>Number of jobs:</strong>&nbsp;<span id="job-count">0</span>
                </div>
                <div class="stat-item">
                    <strong>Pay range:</strong> Min: $50,000 - Max: $150,000
                </div>
                <div class="stat-item">
                    <strong>Skills:</strong> Python 24, C# 4, JavaScript 34, PHP 3, Excel 30
                </div>
            </div>
        </div>

    <div class="search-section">
        <input type="text" class="search-bar" placeholder="Search jobs by title, company, or skills" id="searchInput">

        <div class="filters">
            <div class="filter-group">
                <label for="pathwayFilter">Pathway</label>
                <select class="filter-select" id="pathwayFilter">
                    <option value="">All</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="locationFilter">Location</label>
                <select class="filter-select" id="locationFilter">
                    <option value="">All</option>
                    <option value="Remote">Remote</option>
                    <option value="Louisville">Louisville</option>
                </select>
            </div>

                <div class="filter-group">
                    <label for="payRangeFilter">Pay Range</label>
                    <select class="filter-select" id="payRangeFilter">
                        <option value="">All</option>
                        <option value="50000">Min: $50,000</option>
                        <option value="150000">Max: $150,000</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="skillsFilter">Skills</label>
                    <select class="filter-select" id="skillsFilter">
                        <option value="">All</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="PHP">PHP</option>
                        <option value="Excel">Excel</option>
                    </select>
                </div>
        </div>

</div>

<div class="table-container">
            <table class="job-table" id="jobTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Employer</th>
                        <th>Job Title</th>
                        <th>Pathway</th>
                        <th>Language</th>
                        <th>Salary Range</th>
                        <th>Contact Person</th>
                        <th>Location</th>
                        <th>Apply</th>
                        <!-- <th>Vacancy</th> -->
                    </tr>
                </thead>
                <tbody id="jobTableBody">
                    <!-- Jobs will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<script>
    let activeJobs;
function parseCSVLine(line) {
    if (!line.trim()) return []; // skip blank lines
    return line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)
        ?.map(cell => {
            cell = cell.trim();
            if (cell.startsWith('"') && cell.endsWith('"')) {
                cell = cell.slice(1, -1).replace(/""/g, '"');
            }
            return cell;
        }) || [];
}


function replaceUnderscoresInRow(row) {
    const newRow = [...row];
    newRow[7] = newRow[7].replaceAll("_", " ");
    return newRow;
}


document.addEventListener("DOMContentLoaded", function () {
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1OHIJj0D0Q-2lHgSL184vxBaxhIdSYqzso3UJvcRUflo/gviz/tq?tqx=out:csv"
    const tableBody = document.getElementById("jobTableBody");

    fetch(sheetUrl)
        .then(response => response.text())
        .then(csv => {
            const rows = csv
                .trim()
                .split(/\r?\n/)
                .map(parseCSVLine)
                .filter(row => row.length)
                .map(row => row.filter(cell => cell !== ""))
                .map(replaceUnderscoresInRow)
                .filter(row => row[8].trim().toLowerCase() === "false");
            activeJobs = [...rows];

            document.getElementById("job-count").innerText = activeJobs.length;

            rows.forEach(row => {
                if (row.length < 9) return;

                const tr = document.createElement("tr");

                row.forEach((cell, index) => {
                    const td = document.createElement("td");
                    if (index === 8 && cell.trim().toLowerCase() === "false") {
                        tr.appendChild(td);
                        return;
                    }
                    else if (index === 8 && cell.trim()) {
                        const link = document.createElement("a");
                        link.href = cell.trim();
                        link.textContent = cell.trim();
                        link.target = "_blank";
                        td.appendChild(link);
                    }
                    else {
                        td.textContent = cell.trim();
                    }
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        })
        .catch(error => console.error("Error loading sheet:", error));
});
</script>
