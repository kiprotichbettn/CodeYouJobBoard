<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <aside>
      <img
        src="imgs/cy-logo-dstacked-color.png"
        alt="CodeYou Logo"
        class="logo"
        max-width="60%"
      />
      <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="jobBoard.html  "
        ><i class="fa-solid fa-briefcase"></i> Job Board</a
      >
      <a href="#"><i class="fa-solid fa-address-book"></i> Contact Us</a>
    </aside>

    <div class="container">
      <div class="header">
        <h1>Job Listings</h1>
        <div class="stats">
          <div class="stat-item">
            <strong>Number of jobs:</strong>&nbsp;<span id="job-count">0</span>
          </div>
          <div class="stat-item">
            <strong>Pay range:</strong> Min: $50,000 - Max: $150,000
          </div>
          <div class="stat-item">
            <strong>Skills:</strong> Python 24, C# 4, JavaScript 34, PHP 3,
            Excel 30
          </div>
        </div>
      </div>

      <div class="search-section">
        <input
          type="text"
          class="search-bar"
          placeholder="Search jobs by title, company, or skills"
          id="searchInput"
        />

        <div class="filters">
          <div class="filter-group">
            <label for="pathwayFilter">Pathway</label>
            <select class="filter-select" id="pathwayFilter">
              <option value="">All</option>
              <option value="Python">Python</option>
              <option value="C#">C#</option>
              <option value="JavaScript">JavaScript</option>
              <option value="PHP">PHP</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="locationFilter">Location</label>
            <select class="filter-select" id="locationFilter">
              <option value="">All</option>
              <option value="Remote">Remote</option>
              <option value="Louisville">Louisville</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="payRangeFilter">Pay Range</label>
            <select class="filter-select" id="payRangeFilter">
              <option value="">All</option>
              <option value="50000">Min: $50,000</option>
              <option value="150000">Max: $150,000</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="skillsFilter">Skills</label>
            <select class="filter-select" id="skillsFilter">
              <option value="">All</option>
              <option value="Python">Python</option>
              <option value="C#">C#</option>
              <option value="JavaScript">JavaScript</option>
              <option value="PHP">PHP</option>
              <option value="Excel">Excel</option>
            </select>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table class="job-table" id="jobTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Employer</th>
              <th>Job Title</th>
              <th>Pathway</th>
              <th>Language</th>
              <th>Salary Range</th>
              <th>Contact Person</th>
              <th>Location</th>
              <th>Apply</th>
              <!-- <th>Vacancy</th> -->
            </tr>
          </thead>
          <tbody id="jobTableBody">
            <!-- Jobs will be populated by JavaScript -->
          </tbody>
        </table>
        <div class="pagination-controls" id="pagination-controls"></div>
      </div>
    </div>
  </body>
</html>

<script>
  let activeJobs;
  let filteredJobs;
  let perPage = 10;
  let totalPages = 0;
  let currentPage = 1;
  let tableBody;
  let jobsToDisplay;

  document.addEventListener("DOMContentLoaded", function () {
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/1OHIJj0D0Q-2lHgSL184vxBaxhIdSYqzso3UJvcRUflo/gviz/tq?tqx=out:csv";
    tableBody = document.getElementById("jobTableBody");

    fetch(sheetUrl)
      .then((response) => response.text())
      .then((csv) => {
        const rows = csv
          .trim()
          .split(/\r?\n/)
          .map(parseCSVLine)
          .filter((row) => row.length)
          .map((row) => row.filter((cell) => cell !== ""))
          .map(replaceUnderscoresInRow)
          .filter((row) => row[8].trim().toLowerCase() === "false");
        // rows.shift();
        activeJobs = [...rows];
        filteredJobs = [...rows];

        populateJobCount(filteredJobs);

        renderTable(tableBody);
      })
      .catch((error) => console.error("Error loading sheet:", error));
  });

  function parseCSVLine(line) {
    if (!line.trim()) return []; // skip blank lines
    return (
      line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)?.map((cell) => {
        cell = cell.trim();
        if (cell.startsWith('"') && cell.endsWith('"')) {
          cell = cell.slice(1, -1).replace(/""/g, '"');
        }
        return cell;
      }) || []
    );
  }

  function replaceUnderscoresInRow(row) {
    const newRow = [...row];
    newRow[7] = newRow[7].replaceAll("_", " ");
    return newRow;
  }

  function populateJobCount(jobList) {
    document.getElementById("job-count").innerText = jobList.length;
  }

  function paginate(items, currentPage = 1, perPage = 20) {
    totalPages = Math.ceil(items.length / perPage);
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    return items.slice(start, end);
  }

  function renderTable(tableBody) {
    tableBody.innerHTML = "";
    const controlsElement = document.getElementById("pagination-controls");
    jobsToDisplay = paginate(filteredJobs, currentPage, perPage);

    jobsToDisplay.forEach((row) => {
      if (row.length < 9) return;

      const tr = document.createElement("tr");

      row.forEach((cell, index) => {
        const td = document.createElement("td");
        if (index === 8 && cell.trim().toLowerCase() === "false") {
          tr.appendChild(td);
          return;
        } else if (index === 8 && cell.trim()) {
          const link = document.createElement("a");
          link.href = cell.trim();
          link.textContent = cell.trim();
          link.target = "_blank";
          td.appendChild(link);
        } else {
          td.textContent = cell.trim();
        }
        tr.appendChild(td);
      });

      tableBody.appendChild(tr);
    });
    renderPaginationControls(controlsElement);
  }

  function renderPaginationControls(controlsElement) {
    controlsElement.innerHTML = "";
    if (totalPages <= 1) return;

    if (currentPage !== 1) {
      const prevBtn = document.createElement("button");
      prevBtn.textContent = "◀ Prev";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        currentPage--;
        renderTable(tableBody);
      };
      controlsElement.appendChild(prevBtn);
    }

    const pageRange = getPaginationRange(currentPage, totalPages);
    pageRange.forEach((p) => {
      if (p === "…") {
        const ellipsisBtn = document.createElement("button");
        ellipsisBtn.textContent = "…";
        ellipsisBtn.onclick = () => {
          const input = prompt("Enter page number:");
          let targetPage = parseInt(input, 10);
          if (isNaN(targetPage) || targetPage < 1) targetPage = currentPage;
          if (targetPage > totalPages) targetPage = totalPages;
          currentPage = targetPage;
          renderTable(tableBody);
        };
        controlsElement.appendChild(ellipsisBtn);
      } else {
        const pageBtn = document.createElement("button");
        pageBtn.textContent = p;
        if (p === currentPage) pageBtn.disabled = true;
        pageBtn.onclick = () => {
          currentPage = p;
          renderTable(tableBody);
        };
        controlsElement.appendChild(pageBtn);
      }
    });

    if (currentPage !== totalPages) {
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next ▶";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        currentPage++;
        renderTable(tableBody);
      };
      controlsElement.appendChild(nextBtn);
    }
  }

  function getPaginationRange(current, total) {
    const numNeighboringPages = 2;
    const range = [];
    const rangeWithDots = [];

    for (let i = 1; i <= total; i++) {
      if (
        i === 1 ||
        i === total ||
        (i >= current - numNeighboringPages &&
          i <= current + numNeighboringPages)
      ) {
        range.push(i);
      }
    }

    let last = null;
    for (let i of range) {
      if (last) {
        if (i - last === 2) {
          rangeWithDots.push(last + 1);
        } else if (i - last > 2) {
          rangeWithDots.push("…");
        }
      }
      rangeWithDots.push(i);
      last = i;
    }

    return rangeWithDots;
  }
</script>
